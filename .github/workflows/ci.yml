name: QA Pipeline

permissions:
  contents: read
  issues: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Docker Network for Selenium Grid
        run: docker network create grid || true

      - name: Start Selenium Hub
        run: |
          docker run -d --rm --net grid --name selenium-hub \
            -p 4444:4444 -p 4442:4442 -p 4443:4443 \
            selenium/hub:latest

      - name: Start Chrome Node
        run: |
          docker run -d --rm --net grid --shm-size=2g \
            -e SE_EVENT_BUS_HOST=selenium-hub \
            -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
            -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
            selenium/node-chrome:latest

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for Selenium Grid Readiness
        run: |
          echo "Waiting for Selenium Grid to be ready..."
          for i in {1..15}; do
            STATUS=$(curl -s http://localhost:4444/status)
            READY=$(echo "$STATUS" | jq -r '.value.ready')
            if [ "$READY" = "true" ]; then
              echo "✅ Selenium Grid is ready."
              break
            fi
            echo "⏳ Not ready yet... sleeping 5s"
            sleep 5
          done
          if [ "$READY" != "true" ]; then
            echo "❌ Selenium Grid did not become ready in time"
            exit 1
          fi

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov jsonschema

      - name: Run Functional Tests (including Selenium tests)
        continue-on-error: true
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/functional --cov=./ --cov-report=xml

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Install k6
        if: always()
        run: |
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 Performance Tests
        if: always()
        working-directory: ./tests/performance
        run: |
          for script in *.js; do
            echo "Running $script"
            k6 run "$script"
          done

      - name: Prepare Security Reports Directory
        if: always()
        run: mkdir -p reports/security

      - name: Run OWASP ZAP Security Scan
        if: always()
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: "https://jsonplaceholder.typicode.com"
          cmd_options: "-J reports/security/zap_report.json"
        continue-on-error: true

      - name: Upload ZAP Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-json-report
          path: reports/security/zap_report.json

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre
          curl -o allure-2.21.0.zip -L https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.zip
          unzip -o allure-2.21.0.zip -d /opt/
          echo "/opt/allure-2.21.0/bin" >> $GITHUB_PATH
          allure --version

      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results/selenium" ]; then
            allure generate allure-results/selenium -o allure-results/selenium-report
          else
            echo "❌ Allure results directory not found!"
            exit 1
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results/selenium-report
